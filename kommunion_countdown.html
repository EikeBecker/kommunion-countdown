<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaktische Grüße zur Kommunion</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000 100%);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .countdown {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    a {
      color: #00ccff;
      text-decoration: none;
      font-size: 1.2rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Galaktische Grüße zur Kommunion</h1>
  <p class="countdown" id="countdown"></p>
  <a href="https://www.spacemagic.fun/" target="_blank">Zur Space Magic Park Website</a>

  <script>
    const targetDate = new Date("2025-10-19T12:00:00").getTime();

    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerText = "Es ist Zeit für dein galaktisches Abenteuer!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerText = `Noch ${days} Tage, ${hours} Stunden, ${minutes} Minuten und ${seconds} Sekunden bis zum großen Weltraumabenteuer!`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
